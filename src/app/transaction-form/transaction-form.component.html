<div class="container">
    <h2>{{ editTransaction ? 'Edit Transaction' : 'Add Transaction' }}</h2>
    <form (ngSubmit)="submitForm()" #transactionForm="ngForm">
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" [(ngModel)]="description" name="description" class="form-control"
                required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" [(ngModel)]="amount" name="amount" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" [(ngModel)]="date" name="date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select id="type" [(ngModel)]="type" name="type" class="form-control" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">{{ editTransaction ? 'Update' : 'Add' }} Transaction</button>
    </form>
</div>
